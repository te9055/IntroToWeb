<script type="text/javascript">
  function verify(theform)
{
  var qualityselect, option, j;
  win = open("", "messWin");
  win.document.writeln("<h2>The name is: " + theform.username.value + "</h2>");
  win.document.writeln("<h2>The address is: " + theform.address.value + "</h2>");
  for (j=0; j <3; j++) {
    if (theform.how[j].checked) {
      win.document.writeln("<h2> How found: " + theform.how[j].value + " </h2>")
    };
  }
  qualityselect = theform.quality.selectedIndex;
  option = theform.quality.options[qualityselect].value;
  win.document.writeln("<h2>The site is rated: " + option + "</h2>");
  win.close;
}
</script>

<form class="formfield" onSubmit="verify(this)" name="verifyFm">
